<GridLayout>

  <RadListView id="itemList" [items]="items | async" class="list-group"
               loadOnDemandMode="Manual" (loadMoreDataRequested)="onLoadMoreItemsRequested($event)"
               pullToRefresh="true" (pullToRefreshInitiated)="onPullToRefreshInitiated($event)">

  <!--<RadListView id="itemList" [items]="items | async" class="list-group"-->
               <!--loadOnDemandMode="Manual" (loadMoreDataRequested)="onLoadMoreItemsRequested($event)">-->
    <ListViewLinearLayout tkListViewLayout scrollDirection="Vertical" itemInsertAnimation="Scale" itemDeleteAnimation="Fade"></ListViewLinearLayout>
    <template tkListItemTemplate let-item="item">
      <StackLayout orientation="vertical">
        <Label class="h2" text="ID: {{item.id}}"></Label>
        <Label class="h1" [nsRouterLink]="[item.id]" [text]="item.name"></Label>
        <Label class="h2" [text]="item.role"></Label>
        <Image [src]="item.image_source" height="100" width="100" stretch="fill"></Image>
      </StackLayout>
    </template>

    <template tkListViewHeader>
      <GridLayout backgroundColor="#65a565">
        <Label text="This is the list header"></Label>
      </GridLayout>
    </template>

    <template tkListViewFooter>
      <GridLayout backgroundColor="#7fff7f">
        <Label text="This is the list footer"></Label>
      </GridLayout>
    </template>

  </RadListView>
</GridLayout>
